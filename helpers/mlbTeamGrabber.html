<html>
  <head>
    <title>MLB Teams</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="padding:20px;">
    <h3>Parse Teams from - <a href="http://mlb.mlb.com/gdcross/components/game/mlb/year_2014/month_03/day_07/master_scoreboard.json" target="_blank">http://mlb.mlb.com/gdcross/components/game/mlb/year_2014/month_03/day_07/master_scoreboard.json</a></h3>
    <br />
    <div>
      <textarea class="form-control" id="inputArea" placeholder="Paste source from http://mlb.mlb.com/gdcross/components/game/mlb/year_2014/month_03/day_07/master_scoreboard.json" rows="10"></textarea>
      <button type="button" class="btn btn-success" id="btnParse">Get Teams</button>
    </div>
    <br/>
    <div>
      <h5>SQL<span id="lenSQL"></span></h5>
      <textarea class="form-control" id="outputArea" rows="10"></textarea>
    </div>
  </body>
</html>
</script>
<script type="text/javascript">
  $('#btnParse').click(function() {    
    var obj = JSON.parse($('#inputArea').val());
    var array = [];

    $.each(obj.data.games.game, function(i,v) {
      array.push('Select \'' + v.home_team_name + '\' as Name, ' + 
        '\'' + v.home_team_city + '\' as City, ' + 
        '\'' + v.home_name_abbrev + '\' as DisplayName ');
      array.push('Select \'' + v.away_team_name + '\' as Name, ' + 
        '\'' + v.away_team_city + '\' as City, ' + 
        '\'' + v.away_name_abbrev + '\' as DisplayName ');
      /*array.push({
        Name: v.home_team_name,
        City: v.home_team_city,
        DisplayName: v.home_name_abbrev
      });
      array.push({
        Name: v.away_team_name,
        City: v.away_team_city,
        DisplayName: v.away_name_abbrev
      });*/
    });
    
    $('#outputArea').val(array.join('UNION \n'));
  });
</script>
